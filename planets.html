<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer: Interactive Planet Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div id="space-background"></div>
    <canvas id="comet-canvas"></canvas>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-globe-americas"></i> Cosmic Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="random-planet">Random Planet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#quizModal">Planet Quiz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="planet-viewer">
                    <img id="planet-image" src="" alt="Planet" class="img-fluid rounded">
                    <div class="planet-name-overlay">
                        <h2 id="planet-name"></h2>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button id="prev-image" class="btn btn-outline-light"><i class="fas fa-chevron-left"></i></button>
                    <button id="next-image" class="btn btn-outline-light"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="facts-card">
                    <h3>Quick Facts</h3>
                    <ul id="planet-facts" class="list-group list-group-flush">
                        <!-- Populated by JavaScript -->
                    </ul>
                </div>
                <div class="mt-4">
                    <h3>Explore More</h3>
                    <div id="planet-details" class="accordion">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h3>Solar System Explorer</h3>
                <div id="solar-system" class="d-flex justify-content-around align-items-center mt-3">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div class="modal fade" id="quizModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Planet Quiz</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="quiz-content">
                    <!-- Quiz content will be populated here -->
                </div>
            </div>
        </div>
    </div>
    

    <footer class="mt-5 py-3 bg-black text-center">
        <p>&copy; <span id="current-year"></span> Cosmic Explorer. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>

</html>
